<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Ninjas</title>
</head>
<body>
    <h1>New Ninja</h1>
    <form action="/created_ninja" methods="POST"
    <div class="form-group">
        <label for="dojos">Dojos</label>
        <select name="dojos"> id="dojos"
            {% dor dojo in all_dojos %}
            <option value="{{dojo.id}}">{{name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="first_name">First_name</label>
        <input type="text" name="fname" id="first_name" class="form-control" value="{{burger['bun']}}">
    </div>
    <div class="form-group">
        <label for="last_name">Last_name:</label>
        <input type="text" name="lname" id="last_name" class="form-control" value="{{burger['bun']}}">
    </div>
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="text" name="age" id="age" class="form-control" value="{{burger['bun']}}">
        <button type="submit" value="created" class="btn btn-primary"></button>
    </div>
</body>
</html>
